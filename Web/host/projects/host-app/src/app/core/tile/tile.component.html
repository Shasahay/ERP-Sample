  <mat-grid-list cols="4" gutterSize="20px" rowHeight="100px" class="mt-3">
	<mat-grid-tile *ngFor="let tile of tileItems">
        <div class="tile-stl row" class="{{tile.tilestyleClass}}">
            <span class="col mt-4 px-4">
                <i class="{{ tile.faClass }}  mt-4 px-4"></i> 
                <a class="px-2 mt-2 pt-4 text-decoration-none wt-colot-text" href="{{tile.navigationLink}}" target="_blank">{{tile.text}}</a>
                 <!-- <span class="px-2 mt-2 pt-4">{{tile.text}}</span> -->
            </span>
            <!-- <div class="vr" style="height: 50%; margin-top: 3.4rem; background-color: #f5f5f5;"></div> -->
            <span class="col pt-3 sea-grn-clr" class="{{tile.styleClass}}">
                {{tile.description}}
            </span>
        </div>
		<!-- <div class="tile-stl">{{tile.text}}</div> -->
	</mat-grid-tile>
	<mat-grid-tile>
	</mat-grid-tile>

</mat-grid-list>

<table mat-table [dataSource]="studentTutionFeeDataSource" class="mt-4">
    <!-- Column definitions -->
    <ng-container matColumnDef="Month">
      <th mat-header-cell *matHeaderCellDef>Month</th>
      <td mat-cell *matCellDef="let element">{{ element.Month }}</td>
    </ng-container>
    
    <ng-container matColumnDef="Tution Fee">
      <th mat-header-cell *matHeaderCellDef>Tution Fee</th>
      <td mat-cell *matCellDef="let element" class="tbl-cell-color">{{ element.TutionFee }}</td>
    </ng-container>
    
    <ng-container matColumnDef="Computed Tution Fee">
        <th mat-header-cell *matHeaderCellDef>Computed Tution Fee</th>
        <td mat-cell *matCellDef="let element">{{ element.ComputedTutionFee }}</td>
      </ng-container>
      <ng-container matColumnDef="Amount Paid">
        <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
        <td mat-cell *matCellDef="let element">{{ element.AmountPaid }}</td>
      </ng-container>
      <ng-container matColumnDef="Paid Date Time">
        <th mat-header-cell *matHeaderCellDef>Paid Date Time</th>
        <td mat-cell *matCellDef="let element">{{ element.PaidDateTime }}</td>
      </ng-container>
      <ng-container matColumnDef="Dues Amount">
        <th mat-header-cell *matHeaderCellDef>Dues Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.DuesAmount }}</td>
      </ng-container>
  
    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="tutionFeeTableColumn; sticky: true"  class="sd-bg-style"></tr>
    <tr mat-row *matRowDef="let row; columns: tutionFeeTableColumn;"></tr>
  </table>
